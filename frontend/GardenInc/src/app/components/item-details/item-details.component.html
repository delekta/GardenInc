<div style="width: 400px; margin: auto;">
    <div *ngIf="currentItem" class="edit-form">
      <h4>Item</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentItem.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="currentItem.price"
            name="price"
          />
        </div>
      </form>
      <!-- ^ Trzeba dodac dla Categories!!! -->

      <!-- Trzeba dodaÄ‡ dla Categories Obsluge v -->
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTutorial.published"
        (click)="updatePublished(false)"
      >
      <!-- Ten ^ click trzeba bedzie poprawic -->
        UnPublish
      </button>
      <button
        *ngIf="!currentItem.categories"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>

      <button class="badge badge-danger mr-2" (click)="deleteItem()">
        Delete
      </button>

      <button
        type="submit"
        class="badge badge-success"
        (click)="updateItem()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentItem">
      <br />
      <p>Cannot access this Item...</p>
    </div>
  </div>
